<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en otro planeta</title>
</head>
<body>
    <h1>Cuanto pesas en otro planeta?</h1>
    <p>en la tierra pesas distinto a marte o jupiter</p>
    <script>
        var g_tierra =9.81;
        var g_marte=3.7;
        var g_jupiter=24.8;
        var usuario= prompt("¿como te llamas?")
        var peso= parseFloat( prompt("¿Cuanto Pesas?"));
        var planeta= parseInt(prompt("elige en que planeta quieres calcular tu peso:\n1) Marte\n2)Jupiter"));
        var Nom_Planeta="";
        if(planeta==1){
            var Peso_final= parseFloat( peso * g_marte /g_tierra);
            Nom_Planeta="Marte"
        }
        else if(planeta==2){
            var Peso_final= parseFloat( peso * g_jupiter /g_tierra);
            Nom_Planeta="Jupiter"
        }
        else{
            document.write( usuario + " tu peso en narnia es infinito pinche rebelde")
        }

        document.write( usuario + " tu peso en " + Nom_Planeta + " es <strong>" + Peso_final + " kg</strong>");
        

    </script>
</body>
</html>
